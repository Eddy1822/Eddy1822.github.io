<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrp CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- My title -->
    <title>Edaurdo's Travels</title>
  </head>
  <body>
    <header>
      <h1 class="display-1 topTitle">My Travels</h1>

      <!-- Buttons -->
      <h2 id="arrangeText">See what state or year my photos were taken in:</h2>
      <div>
        <button type="button" class="btn btn-outline-info byStateBtn">By State:</button>
        <button type="button" class="btn btn-outline-danger byYearBtn">By Year:</button>
      </div>
    </header>

    <!-- My Photos With State or Year Title-->
    <div class="myphotos">
      <div>
        <h1 class="stateTitle Missouri">Missouri</h1>
        <h1 class="yearTitle 2012">2012</h1>
        <img src="img/kansasCity.jpg" alt="Overlook of Kansas City" height="200" width="250">
      </div>
      <div>
        <h1 class="yearTitle 2015">2015</h1>
        <h1 class="stateTitle California">California</h1>
        <img src="img/losAngelesOverlook.jpg" alt="City view of Loas Angeles" height="200" width="300">
      </div>
      <div>
        <h1 class="stateTitle Arizona">Arizona</h1>
        <h1 class="yearTitle 2015">2015</h1>
        <img src="img/grandCanyonSitting.jpg" alt="Photo overlooking the Grand Canyon" height="200" width="300">
      </div>
      <div>
        <h3 class="stateTitle BajaCaliforniaMexico">Baja California Mexico</h3>
        <h1 class="yearTitle 2015">2015</h1>
        <img src="img/TijuanaSign.jpg" alt="Photo of the Tijuana sign under the arch" height="200" width="300">
      </div>
      <div>
        <h1 class="stateTitle WashingtonDC">Wahington D.C.</h1>
        <h1 class="yearTitle 2016">2016</h1>
        <img src="img/WhiteHouse.jpg" alt="Photo taken of the White House" height="200" width="300">
      </div>
      <div>
        <h1 class="stateTitle Illinois">Illinois</h1>
        <h1 class="yearTitle 2016">2016</h1>
        <img src="img/chicagoFromMilliniam.jpg" alt="City view of Chicago from milliam park" height="200" width="400">
      </div>
      <div>
        <h1 class="stateTitle Virginia">Virginia</h1>
        <h1 class="yearTitle 2017">2017</h1>
        <img src="img/mcFeeKnobSitting.jpg" alt="Overlook from McAfee Knob mountain"height="200" width="300">
      </div>
      <div>
        <h1 class="stateTitle NewYork">New York</h1>
        <h1 class="yearTitle 2017">2017</h1>
        <img src="img/nycBayView.jpg" alt="New York City view from the Bay" height="200" width="300">
      </div>
      <div>
        <h1 class="stateTitle Kentucky">Kentucky</h1>
        <h1 class="yearTitle 2018">2018</h1>
        <img src="img/LouisvilleAtNight.jpg" alt="Louisville At Night" height="200" width="300">
      </div>
    </div>

    <!-- Bootstrap Srcipts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- My own JS -->
    <script src="js/apps.js"></script>
  </body>
</html>
